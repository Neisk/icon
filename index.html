<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频库 - 其他</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
background:#0d0d0d;color:#f5f5f5;text-align:center;padding:20px;}
h1{color:#00b7ff;margin-bottom:20px;}
ul{list-style:none;padding-left:0;}
li{padding:10px 15px;margin:6px 0;background:#222;border-radius:8px;cursor:pointer;}
li:hover{background:#00b7ff;color:#000;}
</style>
</head>
<body>
<h1>📺 视频库 - 其他</h1>
<ul id="videoList">正在加载视频...</ul>

<script>
const folder = "mp4/其他";
const list = document.getElementById("videoList");

// 获取“其他”文件夹下的所有视频
fetch(`https://api.github.com/repos/Neisk/icon/contents/${folder}`)
  .then(res=>res.json())
  .then(data=>{
    const videos = data.filter(f=>f.name.endsWith(".mp4")||f.name.endsWith(".mov"))
      .sort((a,b)=>a.name.localeCompare(b.name));
    list.innerHTML="";
    videos.forEach(v=>{
      const li = document.createElement("li");
      li.textContent = v.name;
      li.onclick = ()=> {
        const url = encodeURIComponent(v.name);
        window.location.href = `player.html?folder=${folder}&title=${url}`;
      }
      list.appendChild(li);
    });
  })
  .catch(e=>{
    list.innerHTML="<li>❌ 视频加载失败</li>";
    console.error(e);
  });
</script>
</body>
</html>
