<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nisc | ËßÜÈ¢ëÁîªÂªä</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f5f5f5;
      --muted: #888;
      --accent: #00b7ff;
      --card: #1a1a1a;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(15,15,15,0.8);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
      cursor: pointer;
      text-decoration: none;
    }

    nav a {
      margin-left: 24px;
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s;
    }

    nav a:hover { color: var(--accent); }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px 100px;
    }

    h1 { font-size: 28px; font-weight: 600; margin-bottom: 10px; text-align: center; }
    p.subtitle { color: var(--muted); font-size: 14px; margin-bottom: 40px; text-align: center; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
    }

    .video-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .video-card img { width: 100%; height: 160px; object-fit: cover; }
    .video-info { padding: 12px 16px; }
    .video-info h3 { font-size: 16px; margin: 0 0 6px; color: var(--text); }
    .video-info p { font-size: 13px; color: var(--muted); margin: 0; }

    footer { padding: 20px; color: #666; font-size: 12px; text-align: center; }

    .player-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .player-modal.active { display: flex; }

    .player {
      max-width: 90%;
      width: 800px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      header { padding: 14px 20px; }
      nav a { margin-left: 16px; font-size: 14px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://nisc.fun" class="logo">Nisc</a>
    <nav>
      <a href="https://nisc.fun">‰∏ªÈ°µ</a>
      <a href="#">ËßÜÈ¢ë</a>
      <a href="https://nisc.fun/about">ÂÖ≥‰∫éÊàë</a>
    </nav>
  </header>

  <main>
    <h1>üéûÔ∏è Neisk ËßÜÈ¢ëÁîªÂªä</h1>
    <p class="subtitle">ÁÇπÂáª‰ªªÊÑèÁº©Áï•ÂõæÂç≥ÂèØÂú®Á∫øÊí≠Êîæ</p>

    <div class="gallery" id="gallery"></div>
  </main>

  <div class="player-modal" id="playerModal">
    <span class="close-btn" id="closeBtn">√ó</span>
    <div class="player">
      <video id="videoPlayer" controls playsinline preload="metadata" width="100%"></video>
    </div>
  </div>

  <footer>¬© 2025 Nisc.fun ¬∑ Powered by GitHub Pages + jsDelivr</footer>

  <script>
    const folder = "mp4"; // ÊâÄÊúâËßÜÈ¢ëÊñá‰ª∂Â§π
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("playerModal");
    const videoPlayer = document.getElementById("videoPlayer");
    const closeBtn = document.getElementById("closeBtn");

    // Ëé∑Âèñ mp4 Êñá‰ª∂Â§π‰∏ãÊâÄÊúâËßÜÈ¢ë
    fetch(`https://api.github.com/repos/Neisk/icon/contents/${folder}`)
      .then(res => res.json())
      .then(data => {
        const videos = data.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mov"))
          .map(f => ({
            title: f.name,
            desc: "",
            cover: "default_cover.jpg", // ÈªòËÆ§Â∞ÅÈù¢
            src: `https://cdn.jsdelivr.net/gh/Neisk/icon@main/${folder}/${encodeURIComponent(f.name)}`
          }));

        videos.forEach(v => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <img src="${v.cover}" alt="${v.title}">
            <div class="video-info">
              <h3>${v.title}</h3>
              <p>${v.desc}</p>
            </div>
          `;

          // ÁÇπÂáªÊí≠Êîæ
          card.addEventListener("click", () => {
            videoPlayer.src = v.src;
            modal.classList.add("active");
            videoPlayer.play();
          });

          gallery.appendChild(card);

          // Â∞ÅÈù¢ÊäìÂèñÈ¶ñÂ∏ß
          const videoEl = document.createElement("video");
          videoEl.src = v.src;
          videoEl.muted = true;
          videoEl.currentTime = 0.1;
          videoEl.addEventListener("loadeddata", () => {
            try {
              const canvas = document.createElement("canvas");
              canvas.width = videoEl.videoWidth;
              canvas.height = videoEl.videoHeight;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
              card.querySelector("img").src = canvas.toDataURL("image/jpeg");
            } catch (e) {
              console.warn("Â∞ÅÈù¢ÁîüÊàêÂ§±Ë¥•", e);
            }
          });
        });
      })
      .catch(err => {
        gallery.innerHTML = "‚ùå ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•";
        console.error(err);
      });

    // ÂÖ≥Èó≠ÂºπÁ™ó
    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      videoPlayer.pause();
      videoPlayer.src = "";
    });
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
        videoPlayer.pause();
        videoPlayer.src = "";
      }
    });
  </script>
</body>
</html>
