<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neisk 视频库</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --muted: #999;
      --accent: #00b7ff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 30px 15px 80px;
    }

    h1 {
      font-size: 26px;
      color: var(--accent);
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #1f1f1f;
      color: var(--text);
      outline: none;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .info {
      padding: 10px 14px;
      text-align: left;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
    }

    .desc {
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1>🎥 Neisk 视频库</h1>
  <input type="text" id="search" placeholder="🔍 搜索视频...">

  <div class="gallery" id="gallery">正在加载视频列表...</div>

  <footer>© 2025 Neisk · 自动识别 GitHub 视频文件 · Powered by jsDelivr</footer>

  <script>
    const repo = "Neisk/icon"; // ← 你的 GitHub 仓库名
    const gallery = document.getElementById("gallery");
    const search = document.getElementById("search");
    let videos = [];

    // 获取仓库文件列表
    async function loadVideos() {
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        const data = await res.json();
        videos = data.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mov"))
                     .map(f => ({
                       name: decodeURIComponent(f.name.replace(/\.[^/.]+$/, "")),
                       url: `https://cdn.jsdelivr.net/gh/${repo}@main/${f.name}`,
                       cover: `https://cdn.jsdelivr.net/gh/${repo}@main/${f.name.replace(/\.[^/.]+$/, ".jpg")}`
                     }));
        render(videos);
      } catch (err) {
        gallery.innerHTML = `<p style="color:#f55;">❌ 加载失败，请检查仓库名或 API 限制。</p>`;
      }
    }

    function render(list) {
      if(list.length === 0) {
        gallery.innerHTML = "<p>📭 暂无视频</p>";
        return;
      }
      gallery.innerHTML = "";
      list.forEach((v, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${v.cover}" onerror="this.src='https://via.placeholder.com/400x200?text=No+Cover';">
          <div class="info">
            <div class="title">${v.name}</div>
            <div class="desc">点击播放</div>
          </div>`;
        div.addEventListener("click", () => {
          window.location.href = `player.html?url=${encodeURIComponent(v.url)}&title=${encodeURIComponent(v.name)}`;
        });
        gallery.appendChild(div);
      });
    }

    search.addEventListener("input", () => {
      const key = search.value.trim().toLowerCase();
      const filtered = videos.filter(v => v.name.toLowerCase().includes(key));
      render(filtered);
    });

    loadVideos();
  </script>
</body>
</html>
