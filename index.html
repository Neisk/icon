<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ËßÜÈ¢ëÁîªÂªä</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f5f5f5;
      --muted: #888;
      --accent: #00b7ff;
      --card: #1a1a1a;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 40px 20px 80px; /* Â∫ïÈÉ®ÁïôÁ©∫Èó¥ÁªôÈ°µËÑö */
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: var(--accent);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
    }

    .video-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .video-card img { width: 100%; height: 160px; object-fit: cover; }
    .video-info { padding: 12px 16px; }
    .video-info h3 { font-size: 16px; margin: 0 0 6px; color: var(--text); }
    .video-info p { font-size: 13px; color: var(--muted); margin: 0; }

    .player-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .player-modal.active { display: flex; }

    .player {
      max-width: 90%;
      width: 800px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: 300;
    }

    footer {
      padding: 20px;
      color: #666;
      font-size: 12px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(15,15,15,0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è ËßÜÈ¢ëÁîªÂªä</h1>

  <div class="gallery" id="gallery"></div>

  <div class="player-modal" id="playerModal">
    <span class="close-btn" id="closeBtn">√ó</span>
    <div class="player">
      <video id="videoPlayer" controls playsinline preload="metadata" width="100%"></video>
    </div>
  </div>

  <footer>¬© 2025 Nisc.fun ¬∑ Powered by GitHub Pages + jsDelivr</footer>

  <script>
    const folder = "mp4"; // ÊâÄÊúâËßÜÈ¢ëÊñá‰ª∂Â§π
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("playerModal");
    const videoPlayer = document.getElementById("videoPlayer");
    const closeBtn = document.getElementById("closeBtn");

    // Ëé∑Âèñ mp4 Êñá‰ª∂Â§π‰∏ãÊâÄÊúâËßÜÈ¢ë
    fetch(`https://api.github.com/repos/Neisk/icon/contents/${folder}`)
      .then(res => res.json())
      .then(data => {
        const videos = data.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mov"))
          .map(f => ({
            title: f.name,
            desc: "",
            cover: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/default_cover.jpg", // ÈªòËÆ§Â∞ÅÈù¢
            src: `https://cdn.jsdelivr.net/gh/Neisk/icon@main/${folder}/${encodeURIComponent(f.name)}`
          }));

        videos.forEach(v => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <img src="${v.cover}" alt="${v.title}">
            <div class="video-info">
              <h3>${v.title}</h3>
              <p>${v.desc}</p>
            </div>
          `;

          // ÁÇπÂáªÊí≠Êîæ
          card.addEventListener("click", () => {
            videoPlayer.src = v.src;
            modal.classList.add("active");
            videoPlayer.play();
          });

          gallery.appendChild(card);
        });
      })
      .catch(err => {
        gallery.innerHTML = "‚ùå ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•";
        console.error(err);
      });

    // ÂÖ≥Èó≠ÂºπÁ™ó
    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      videoPlayer.pause();
      videoPlayer.src = "";
    });
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
        videoPlayer.pause();
        videoPlayer.src = "";
      }
    });
  </script>
</body>
</html>
