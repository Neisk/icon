<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ËßÜÈ¢ëÁîªÂªä</title>
<style>
:root{--bg:#0d0d0d;--text:#f5f5f5;--muted:#888;--accent:#00b7ff;--card:#1a1a1a;}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif;display:flex;flex-direction:column;min-height:100vh;align-items:center;padding:40px 20px 120px;}h1{font-size:28px;font-weight:600;margin-bottom:30px;text-align:center;color:var(--accent);}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;width:100%;max-width:1100px;}
.video-card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:0 0 20px rgba(255,255,255,0.06);transition:transform .2s ease,box-shadow .2s ease;cursor:pointer;}
.video-card:hover{transform:translateY(-4px);box-shadow:0 0 25px rgba(255,255,255,0.1);}
.video-card img{width:100%;height:160px;object-fit:cover;}
.video-info{padding:12px 16px;}
.video-info h3{font-size:16px;margin:0 0 6px;color:var(--text);}
.video-info p{font-size:13px;color:var(--muted);margin:0;}
.player-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:200;}
.player-modal.active{display:flex;}
.player{max-width:90%;width:800px;border-radius:16px;overflow:hidden;background:#000;box-shadow:0 0 30px rgba(255,255,255,0.1);}
.close-btn{position:absolute;top:30px;right:40px;font-size:28px;color:#fff;cursor:pointer;font-weight:300;}
footer{padding:20px;color:#666;font-size:12px;text-align:center;width:100%;position:fixed;bottom:0;left:0;background:rgba(15,15,15,0.9);backdrop-filter:blur(10px);}
.pagination{margin-top:30px;display:flex;gap:6px;flex-wrap:wrap;justify-content:center;}
.pagination button{padding:6px 12px;background:var(--card);color:var(--text);border:none;border-radius:6px;cursor:pointer;transition:background .2s;}
.pagination button:hover{background:var(--accent);color:#000;}
.pagination button.active{background:var(--accent);color:#000;font-weight:bold;}
.pagination button:disabled{opacity:.5;cursor:not-allowed;}
.ellipsis{padding:6px 12px;color:var(--muted);user-select:none;}
</style>
</head>
<body>
<h1>üéûÔ∏è ËßÜÈ¢ëÁîªÂªä</h1>
<div class="gallery" id="gallery"></div>
<div class="pagination" id="pagination"></div>
<div class="player-modal" id="playerModal">
<span class="close-btn" id="closeBtn">√ó</span>
<div class="player">
<video id="videoPlayer" controls playsinline preload="metadata" width="100%"></video>
</div>
</div>
<footer>¬© 2025 Nisc.fun ¬∑ Powered by GitHub Pages + jsDelivr</footer>
<script>
const folder="mp4";const gallery=document.getElementById("gallery");const paginationEl=document.getElementById("pagination");const modal=document.getElementById("playerModal");const videoPlayer=document.getElementById("videoPlayer");const closeBtn=document.getElementById("closeBtn");const pageSize=6;let currentPage=1;let videos=[];
fetch(`https://api.github.com/repos/Neisk/icon/contents/${folder}`)
.then(res=>res.json())
.then(data=>{
videos=data.filter(f=>f.name.endsWith(".mp4")||f.name.endsWith(".mov"))
.map(f=>({title:f.name,desc:"",cover:`https://cdn.jsdelivr.net/gh/Neisk/icon@main/mp4/thumbnails/${encodeURIComponent(f.name)}.jpg`,src:`https://cdn.jsdelivr.net/gh/Neisk/icon@main/mp4/${encodeURIComponent(f.name)}`}));
renderPage(currentPage);
});
function renderPage(page){gallery.innerHTML="";const start=(page-1)*pageSize;const end=start+pageSize;const pageVideos=videos.slice(start,end);pageVideos.forEach(v=>{const card=document.createElement("div");card.className="video-card";card.innerHTML=`<img src="${v.cover}" alt="${v.title}"><div class="video-info"><h3>${v.title}</h3><p>${v.desc}</p></div>`;card.addEventListener("click",()=>{videoPlayer.src=v.src;modal.classList.add("active");videoPlayer.play();});gallery.appendChild(card);});renderPagination();}
function renderPagination(){paginationEl.innerHTML="";const totalPages=Math.ceil(videos.length/pageSize);const createBtn=(text,page,active=false,disabled=false)=>{const btn=document.createElement("button");btn.textContent=text;if(active)btn.classList.add("active");btn.disabled=disabled;btn.addEventListener("click",()=>{currentPage=page;renderPage(currentPage);});return btn;};paginationEl.appendChild(createBtn("‰∏ä‰∏ÄÈ°µ",currentPage-1,false,currentPage===1));for(let i=1;i<=totalPages;i++)paginationEl.appendChild(createBtn(i,i,currentPage===i));paginationEl.appendChild(createBtn("‰∏ã‰∏ÄÈ°µ",currentPage+1,false,currentPage===totalPages));}
closeBtn.addEventListener("click",()=>{modal.classList.remove("active");videoPlayer.pause();videoPlayer.src="";});
modal.addEventListener("click",e=>{if(e.target===modal){modal.classList.remove("active");videoPlayer.pause();videoPlayer.src="";}});
</script>
</body>
</html>
