<!DOCTYPE html>

  <style>

    body {

    header {

    }

    .logo {

    main {

    h1 {

    p.subtitle {

    .gallery {

      width: 100%;
      max-width: 1100px;
    }

    .video-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .video-card:hover {

      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .video-card img {

    }

    .video-info {

    }

    .video-info h3 {

      margin: 0 0 6px;
      color: var(--text);
    }

    .video-info p {
      font-size: 13px;
      color: var(--muted);

    }

    footer {
      padding: 20px;
      color: #666;
      font-size: 12px;
      text-align: center;
    }

    /* Êí≠ÊîæÂºπÁ™ó */
    .player-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .player-modal.active {
      display: flex;
    }

    .player {
      max-width: 90%;
      width: 800px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      header { padding: 14px 20px; }
      nav a { margin-left: 16px; font-size: 14px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <header>

  <main>

    <p class="subtitle">ÁÇπÂáª‰ªªÊÑèÁº©Áï•ÂõæÂç≥ÂèØÂú®Á∫øÊí≠Êîæ</p>

    <div class="gallery" id="gallery">

  <div class="player-modal" id="playerModal">

  <script>
    // ======== ËßÜÈ¢ëÂàóË°® ========
    const videos = [
      {
        title: "ÊπñËæπÊó•ËêΩÂâ™ÂΩ±",
        desc: "ÈùôË∞ßÁöÑÊπñËæπÔºåÂ§ïÈò≥Ê¥íËêΩÊ≥¢ÂÖâÁ≤ºÁ≤ºÁöÑÊ∞¥Èù¢„ÄÇ",
        cover: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/cover.jpg",
        src: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/5237860479018326383.mp4"
      },
      {
        title: "Â§úÂπï‰∏ãÁöÑÂüéÂ∏Ç",
        desc: "ÁÅØÁÅ´ÈòëÁèäÁöÑË°óÂ§¥ÔºåÈúìËôπÈó™ÁÉÅÁöÑÈÉΩÂ∏Ç„ÄÇ",
        cover: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/city.jpg",
        src: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/city.mp4"
      },
      {
        title: "Êµ∑Êµ™‰∏éÊ∏ÖÊô®",
        desc: "Êµ∑Êµ™ËΩªÊãçÊ≤ôÊª©ÔºåÊô®ÂÖâÁ©øÈÄèËñÑÈõæ„ÄÇ",
        cover: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/sea.jpg",
        src: "https://cdn.jsdelivr.net/gh/Neisk/icon@main/sea.mp4"
      }
    ];

    // ======== È°µÈù¢ÈÄªËæë ========
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("playerModal");
    const videoPlayer = document.getElementById("videoPlayer");
    const closeBtn = document.getElementById("closeBtn");

    videos.forEach(v => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${v.cover}" alt="${v.title}">
        <div class="video-info">
          <h3>${v.title}</h3>
          <p>${v.desc}</p>
        </div>
      `;
      card.addEventListener("click", () => {
        videoPlayer.src = v.src;
        modal.classList.add("active");
        videoPlayer.play();
      });
      gallery.appendChild(card);
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      videoPlayer.pause();
      videoPlayer.src = "";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
        videoPlayer.pause();
        videoPlayer.src = "";
      }
    });
  </script>
